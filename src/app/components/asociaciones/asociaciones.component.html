<div class="container">

  <div class="row">
    <div class="col">
      <h1>Asociaciones</h1>
      <hr>
      <img src="../assets/images/cabecera_asociaciones.png" class="img-fluid rounded-lg" alt="Responsive image">
    </div>
  </div>

  <div class="row" style="margin-top: 5%;">
    <div class="col">
      <!-- Accordion -->
      <div id="accordionExample" class="accordion shadow">

        <!-- Accordion item 1 -->
        <div class="card" *ngFor="let asociacion of asociaciones; let i = index">

          <div id="headingOne" class="card-header bg-white shadow-sm border-0">
            <h6 class="mb-0 font-weight-bold"><a href="#" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne" attr.data-target="#collapse_{{i}}"
                class="d-block position-relative text-dark text-uppercase collapsible-link py-2">{{ asociacion.nombre }}</a></h6>
          </div>

          <div id="collapse_{{ i }}" aria-labelledby="headingOne" data-parent="#accordionExample"
            style="border-left: 3px solid #FFA800; margin-top: 1px; border-bottom-right-radius: 5%;"
            class="collapse hide">
            <div class="card-body">

              <div class="row">
                <div class="col">
                  <p class="font-weight-light m-0">
                    {{ asociacion.descripcion }}
                  </p>
                </div>

                <div class="col">
                  <p class="font-weight-light m-0">
                  </p>
                  <ul>
                    <li><span class="align-middle"><i class="fab fa-instagram"></i>&nbsp;<a
                          href="{{ asociacion.instagram }}">Instagram</a></span></li>
                    <li><span class="align-middle"><i class="fab fa-twitter"></i>&nbsp;<a
                          href="{{ asociacion.twitter }}">Twitter</a></span></li>
                    <li><span class="align-middle"><i class="fab fa-facebook"></i>&nbsp;<a
                          href="{{ asociacion.facebook }}">Facebook</a></span></li>
                    <li><span class="align-middle"><i class="fas fa-globe"></i>&nbsp;<a
                          href="{{ asociacion.web }}">Web</a></span></li>
                  </ul>
                </div>
              </div>




            </div>
          </div>
        </div>

      </div>
    </div>
  </div>






</div>
