<div class="container">

  <h1>Introduce los datos</h1>
  <hr>

  <div class="row" style="align-content: center;">

    <div class="col-md-6">
      <img src="../assets/images/asociaciones.jpg" class="img-fluid rounded shadow" alt="Responsive image">
    </div>

    <div class="col-md mt-2">

      <div class="row">

        <div class="col h-20">
          Por favor introduce todos los datos que se solicitan a continuación, describe brevemente a tu asociación.
        </div>

      </div>
      <hr>

      <div class="row h-50">

        <div class="col-md">
          <form (ngSubmit)="saveAsociacion(form)" #form="ngForm">

            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" disabled="disabled" [(ngModel)]="asociacion.id" name="id"
                required>
            </div>

            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" style="margin-bottom: 2%;" [(ngModel)]="asociacion.nombre"
                name="nombre" required>

              <label for="descipcion">Descripción</label>
              <textarea class="form-control" id="textareadescripcion" name="descripcion"
                [(ngModel)]="asociacion.descripcion" rows="5"></textarea>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label>Instagram</label>
                  <input type="text" class="form-control" [(ngModel)]="asociacion.instagram" name="instagram" required>
                </div>
                <div class="col">
                  <label>Twitter</label>
                  <input type="text" class="form-control" [(ngModel)]="asociacion.twitter" name="twitter" required>
                </div>
              </div>
              <div class="row" style="margin-top: 2%;">
                <div class="col">
                  <label>Facebook</label>
                  <input type="ar" class="form-control" [(ngModel)]="asociacion.facebook" name="facebook" required>
                </div>
                <div class="col">
                  <label>Web</label>
                  <input type="ar" class="form-control" [(ngModel)]="asociacion.web" name="web" required>
                </div>
              </div>


            </div>

            <div class="col" style="margin-top: 7%;">
              <button type="submit" class="btn btn-primary shadow"
                style="border-radius: 25px; border-style: none; background: #FFA800; width: 100%; bottom: 0;">GUARDAR</button>
            </div>


          </form> <!-- FIN FORM -->
        </div> <!-- FIN COL -->
      </div> <!-- FIN ROW -->


    </div>

  </div>



</div>
